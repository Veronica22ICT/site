<!DOCTYPE html>
<html lang="uk">
{% extends 'base.html' %}
{% load static %}
{% block title %}Деталі ремонту {{ repair.name }}{% endblock %}

{% block content %}
    <div class="container my-4">
        <div class="card">
            {% if repair.image %}
             <img src="{{ repair.image.url }}" class="card-img-top img-fluid" alt="{{ repair.name }}" style="max-width: 200px; height: auto;">
            {% else %}
            <img src="{% static 'img' %}" class="card-img-top img-fluid" alt="Ремонт" style="max-width: 200px; height: auto;">
            {% endif %}
            <div class="card-body">
                <p class="card-text text-success fw-bold">{{ repair.price }} грн</p>
                <h5 class="card-title">{{ repair.name }}</h5>
                <p class="card-text">{{ repair.description }}</p>
                <a href="{% url 'make_order' 'repair' repair.id %}" class="btn btn-primary mt-3">Купити</a>
            </div>
        </div>
    </div>
{% endblock %}
