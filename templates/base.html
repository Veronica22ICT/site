<!-- templates/base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Мій сайт{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">

<!-- Навігація -->
<header class="bg-primary text-white shadow-sm">
    <div class="container d-flex align-items-center justify-content-between py-3">
        <div class="d-flex align-items-center">
            <img src="{% static 'img/logo.png' %}" alt="Логотип" height="120" class="me-2">
            <h1 class="h4 mb-0">Сайт про ножі</h1>
        </div>
        <nav>
            <a href="/">Головна</a>
            <a href="/info">Про нас</a>
            <a href="/types">Магазин</a>
            <a href="/advice">Поради</a>
        </nav>
    </div>
</header>

<!-- Основний контент -->
<main class="container my-5 flex-grow-1">
    {% block content %}{% endblock %}
</main>

<!-- Футер -->
<footer class="bg-dark text-white text-center py-3">
    <div class="container d-flex flex-column align-items-center">
        <small>© 2025 Мій сайт. Всі права захищені.</small>
        <small>тел.: +380(686437484)</small>
        <small>Email: matvijchuk09072008@gmail.com</small>
        <small>Telegram: https://t.me/Wolf_2580</small>
    </div>
</footer>

</body>
</html>
